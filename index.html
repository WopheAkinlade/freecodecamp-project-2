<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Document</title>
    </head>

    <body>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
        </header>

        <form action="front-end-projects" id="survey-form">
            <fieldset class="field-1">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" class="text" placeholder="Enter your name" required>

                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" class="text" placeholder="Enter your email" required>

                <label for="number" id="number-label">Age<span>(optional)</span></label>
                <input type="number" name="number" class="text" id="number" placeholder="What is your age?" min="5" max="99">
            </fieldset>
            
            <fieldset class="field-2">
                <label for="dropdown">Which option best describes your current role?</label>  
                <select name="dropdown" id="dropdown">
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="other">Other</option>
                </select>

                <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
                <input type="radio" name="recommend" id="yes">
                <label for="yes">Definitely</label>
                <input type="radio" name="recommend" id="maybe">
                <label for="maybe">Maybe</label>
                <input type="radio" name="recommend" id="no">
                <label for="no">No</label>

                <label for="fav-feature">What is your favourite feature of freeCodeCamp?</label>
                <select name="fav-feature" id="fav-feature">
                   <option value="challenges">Challenges</option> 
                   <option value="projects">Projects</option> 
                   <option value="community">Community</option> 
                   <option value="open-source">Open Source</option> 
                </select>

                <label for="checkboxes">What would you like to see improved? <span>(Check all that apply)</span></label>
                <input type="checkbox" value="front-end" name="front-end" id="front-end">
                <label for="front-end">Front-end projects</label>
                <input type="checkbox" value="back-end" name="back-end" id="back-end">
                <label for="back-end">Back-end Projects</label>
                <input type="checkbox" value="data-visualisation" name="data-visualisation" id="data-visualisation">
                <label for="data-visualisation">Data Visualisation</label>
                <input type="checkbox" value="challenges" name="challenges" id="challenges">
                <label for="challenges">Challenges</label>
                <input type="checkbox" value="open-src" name="open-src" id="open-src">
                <label for="open-src">Poen Source Community</label>
                <input type="checkbox" value="help-rooms" name="help-rooms" id="help-rooms">
                <label for="help-rooms">Gitter help rooms</label>
                <input type="checkbox" value="videos" name="videos" id="videos">
                <label for="videos">Videos</label>
                <input type="checkbox" value="city-meet" name="city-meet" id="city-meet">
                <label for="city-meet">City Meetups</label>
                <input type="checkbox" value="wiki" name="wiki" id="wiki">
                <label for="wiki">Wiki</label>
                <input type="checkbox" value="forum" name="forum" id="forum">
                <label for="forum">Forum</label>
                <input type="checkbox" value="add-courses" name="add-courses" id="add-courses">
                <label for="add-courses">Additional Courses</label>
            </fieldset>
            
        </form>
    </body>
</html>
