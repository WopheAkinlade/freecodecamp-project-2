<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Survey Form</title>
  </head>

  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        <i>Thank you for taking the time to help us improve the platform</i>
      </p>
    </header>

    <form action="front-end-projects" id="survey-form">
      <fieldset class="field-1">
        <div class="input-pair">
            <label for="name" id="name-label" style="margin-top: 50px;">Name</label>
            <input
            type="text"
            name="name"
            id="name"
            class="text input-box"
            placeholder="Enter your name"
            required
            />
        </div>
        <div class="input-pair">
            <label for="email" id="email-label">Email</label>
            <input
            type="email"
            name="email"
            id="email"
            class="text input-box"
            placeholder="Enter your email"
            required
            />
        </div>
        <div class="input-pair">
            <label for="number" id="number-label">Age(optional)</label>
            <input
            type="number"
            name="number"
            class="text input-box"
            id="number"
            placeholder="What is your age?"
            min="5"
            max="99"
            />
        </div>
      </fieldset>

      <fieldset class="field-2">
        <div class="input-pair">
            <label for="dropdown"
            >Which option best describes your current role?</label
            >
            <select name="dropdown" id="dropdown" class="input-box">
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="other">Other</option>
            </select>
        </div>

        <label for="recommend"
        style="margin-top: 5vh;"
          >Would you recommend freeCodeCamp to a friend?</label
        >
        <label for="yes">
          <input type="radio" value="yes" name="recommend" id="yes" />
          Definitely
        </label>
        <label for="maybe">
          <input type="radio" value="maybe" name="recommend" id="maybe" />
          Maybe
        </label>
        <label for="no">
          <input type="radio" value="no" name="recommend" id="no" />
          No
        </label>

        <div class="input-pair" style="margin-bottom: 5vh; margin-top: 25px;"">
            <label for="fav-feature"
            >What is your favourite feature of freeCodeCamp?</label
            >
            <select name="fav-feature" id="fav-feature" class="input-box">
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
            </select>
        </div> 

        <label for="checkboxes">
          What would you like to see improved? (Check all that apply)
        </label>
        <label for="front-end">
          <input
            type="checkbox"
            value="front-end"
            name="front-end"
            id="front-end"
          />
          Front-end projects
        </label>

        <label for="back-end">
          <input
            type="checkbox"
            value="back-end"
            name="back-end"
            id="back-end"
          />
          Back-end Projects
        </label>

        <label for="data-visualisation">
          <input
            type="checkbox"
            value="data-visualisation"
            name="data-visualisation"
            id="data-visualisation"
          />
          Data Visualisation
        </label>

        <label for="challenges">
          <input
            type="checkbox"
            value="challenges"
            name="challenges"
            id="challenges"
          />
          Challenges
        </label>

        <label for="open-src">
          <input
            type="checkbox"
            value="open-src"
            name="open-src"
            id="open-src"
          />
          Open Source Community
        </label>

        <label for="help-rooms">
          <input
            type="checkbox"
            value="help-rooms"
            name="help-rooms"
            id="help-rooms"
          />
          Gitter help rooms
        </label>

        <label for="videos">
          <input type="checkbox" value="videos" name="videos" id="videos" />
          Videos
        </label>

        <label for="city-meet">
          <input
            type="checkbox"
            value="city-meet"
            name="city-meet"
            id="city-meet"
          />
          City Meetups
        </label>

        <label for="wiki">
          <input type="checkbox" value="wiki" name="wiki" id="wiki" />
          Wiki
        </label>

        <label for="forum">
          <input type="checkbox" value="forum" name="forum" id="forum" />
          Forum
        </label>

        <label for="add-courses">
          <input
            type="checkbox"
            value="add-courses"
            name="add-courses"
            id="add-courses"
          />
          Additional Courses
        </label>

        <div class="input-pair" style="margin-top: 3vh;">
            <label for="suggestion-box">
            Any Comments or Suggestions?
            <textarea
                name="suggestion-box"
                id="suggestion-box"
                cols="30"
                rows="60"
                style="font-family: inherit; display: block; height: 15vh;"
                placeholder="Enter your comment here"
                class="text input-box"
            ></textarea>
            </label>
        </div>
        <input type="submit" value="Submit" class="input-box" id="submit" >
      </fieldset>
    </form>
  </body>
</html>
