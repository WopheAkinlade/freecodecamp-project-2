<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Document</title>
    </head>

    <body>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
        </header>

        <form action="" id="survey-form">
            <fieldset class="field-1">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" class="text" placeholder="Enter your name" required>
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" class="text" placeholder="Enter your email" required>
                <label for="number" id="number-label">Age(optional)</label>
                <input type="number" name="number" class="text" id="number" placeholder="What is your age?" min="5" max="99">
            </fieldset>
            
            
        </form>
    </body>
</html>
